<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            text-align: center;
            text-transform: uppercase;
            color: rgb(95, 2, 2);
            
        }

        .calender{
           display: grid;
           grid-template-columns: repeat(7, 1fr);
           background-color: blanchedalmond;
           border: 1px solid brown;
           border-radius: 20px;
           height: 500px;
           width: 500px;
           margin: 0px auto;
           row-gap: 20px;
           column-gap: 20px;
           padding: 30px;

        }
        .day{
            background-color: rgb(205, 239, 255);
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px;
            border-radius: 10px;
            font-size:15px ;
            font-weight: bold;
            color: rgb(12, 12, 139);
            
           
            

        }
        .date{
           background-color: rgb(168, 249, 135);
           height: 40px;
           border: 1px dashed ;
           border-radius: 10px;
           display: flex;
           justify-content: center;
           align-items: center;
           color: rgb(2, 96, 62);
           font-weight: bold;

        }
        .calender div:nth-child(7n+6) {
            background-color: rgb(231, 165, 165);
            color: rgba(212, 3, 3, 0.901);
            font-weight: bold;
        }
      .calender div:nth-child(n+8):nth-child(-n+12) {
            background-color: rgba(128, 128, 128, 0.246);
            color: gray;
}

    </style>

</head>
<body>

    <h3>JUNE 2025</h3>
   
    <div class="calender">
        

        <div class="day">SUN</div>
        <div class="day">MON</div>
        <div class="day">TUE</div>
        <div class="day">WED</div>
        <div class="day">THU</div>
        <div class="day">FRI</div>
        <div class="day">SAT</div>

        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date">31</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>



    </div>

    
</body>
</html>
